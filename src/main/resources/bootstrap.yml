server:
  port: 8080
  servlet:
    contextPath: /dubbo-monitor-bootable
dubbo:
  application:
    name: dubbo-monitor
    owner: handu.com
  registry:
    address: zookeeper://127.0.0.1:2181
  protocol:
    port: 6060
db:
  host: 127.0.0.1
  port: 3306
  url: 'jdbc:mysql://${db.host}:${db.port}/dubbo_monitor?prepStmtCacheSize=517&cachePrepStmts=true&autoReconnect=true&characterEncoding=utf-8'
  username: root
  password: 12345678
  maxActive: 500
manager:
  username: admin
  password: admin
management:
  security:
    enabled: false